<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DADDY</title>
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/misc.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="./assets/js/vue.js"></script>
</head>

<body>
  <div id="app">
    <div class="center-container">
      <div class="content-column">
        <div class="head-texts">
          <img src="./assets/img/logo.png">
          <div class="ls">
            <p class="gilroy400"></p>
            <p class="gilroy400"></p>
            <p class="gilroy400"></p>
            <p class="gilroy400"></p>
          </div>
        </div>
        <div class="loadbar-container">
          <div class="head-values">
            <p class="gilroy400">Spiel l√§dt...</p>
            <p class="gilroy400">{{progress.percentage}}%</p>
          </div>
          <ul>
            <li class="center" v-for="k in 9" :class="{active: k*10 <= progress.percentage}"></li>
          </ul>
          <!-- <div class="downloading-tag"> -->
            <!-- <p class="gilroy400">Lade runter:</p> -->
            <!-- <div class="file-tag center"> -->
              <!-- <p class="gilroy400" v-text="progress.file"></p> -->
            <!-- </div>
          </div> -->
        </div>
        <div class="sm-container">
          <div class="row">
            <div class="sm-item" v-for="(sm, k) in socialMedia" v-if="k < 2" @click="requestBrowser(sm.link)">
              <div v-html="getIcon(sm.icon)"></div>
              <div class="text-column">
                <p class="gilroy400" v-text="sm.label"></p>
                <p class="gilroy600 p-white" v-text="sm.link"></p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="sm-item" v-for="(sm, k) in socialMedia" v-if="k >= 2" @click="requestBrowser(sm.link)">
              <div v-html="getIcon(sm.icon)"></div>
              <div class="text-column">
                <p class="gilroy400" v-text="sm.label"></p>
                <p class="gilroy600 p-white" v-text="sm.link"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="player-container">
          <div class="texts-column">
            <p class="gilroy800">Music</p>
            <p class="brothership">Player </p>
          </div>
          <div class="player-content">
            <ul class="track-steering">
              <li class="center" @click="changeMusic('back')">
                <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5 7.5L14 0V15L5 7.5Z" fill="#63BD49" />
                  <rect width="2" height="15" transform="matrix(-1 0 0 1 2 0)" fill="#63BD49" />
                </svg>
              </li>
              <li class="center" @click="toggleSound()">
                <svg v-if="tempAudio.paused" width="9" height="15" viewBox="0 0 9 15" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="M9 7.5L0 0V15L9 7.5Z" fill="#63BD49" />
                </svg>
                <svg v-else width="7" height="13" viewBox="0 0 7 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="5" width="2" height="13" rx="1" fill="#1ACFB4" />
                  <rect width="2" height="13" rx="1" fill="#1ACFB4" />
                </svg>

              </li>
              <li class="center" @click="changeMusic('next')">
                <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M9 7.5L0 0V15L9 7.5Z" fill="#63BD49" />
                  <rect x="12" width="2" height="15" fill="#63BD49" />
                </svg>
              </li>
            </ul>
            <div class="player-column">
              <div class="equalizer">
                <div v-for="(bar, index) in bars" :key="index" class="bar">
                  <div class="bar-move" :style="{ height: bar.height }"></div>
                </div>
              </div>
              <div class="texts">
                <p class="gilroy400 p-track-name center p-white"
                  v-text="player.name.substring(0, player.name.length - 4)"></p>
                <div class="p-tag center">
                  <p class="gilroy400">{{secondsToMinutes(Math.floor(tempValues?.actual || 0))}} /
                    {{secondsToMinutes(Math.floor(tempValues?.duration || 0))}}</p>
                </div>
              </div>
              <div class="sound">
                <svg width="12" height="17" viewBox="0 0 12 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M10.2279 0.0599518C10.1543 0.0933956 8.72093 1.07329 7.04256 2.23747L3.99098 4.35417L2.33086 4.37181C0.520477 4.39104 0.557462 4.38684 0.293522 4.60317C0.225794 4.65866 0.132043 4.78411 0.0851855 4.8819L0 5.05974V8.49937V11.939L0.0851855 12.1168C0.132043 12.2146 0.225794 12.3401 0.293522 12.3956C0.558406 12.6127 0.518771 12.6083 2.32218 12.6203L3.97363 12.6312L7.0713 14.7788C8.77501 15.96 10.2188 16.9432 10.2798 16.9639C10.4409 17.0185 10.7606 17.0099 10.9163 16.9467C11.0866 16.8777 11.2707 16.7074 11.372 16.5252L11.4505 16.3841V8.49937V0.614668L11.372 0.473555C11.2707 0.291307 11.0866 0.121019 10.9163 0.0520142C10.7374 -0.0205181 10.3962 -0.0165669 10.2279 0.0599518Z"
                    :fill="player.volume <= 1 ? 'rgba(114, 224, 255, 0.12)' : '#ffffff'" />
                </svg>
                <div class="range-slider">
                  <input type="range" min="0" max="100" step="2" v-model="player.volume" class="range-slider__range">
                  <div class="range-slider__progress" :style="'width:' + player.volume +'%'"></div>
                </div>
                <svg @click="muteToggle()" width="15" height="15" viewBox="0 0 15 15" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M8.52324 0.0528986C8.46196 0.0824079 7.26744 0.947017 5.8688 1.97424L3.32581 3.84192L1.94238 3.85748C0.433731 3.87444 0.464552 3.87074 0.244601 4.06162C0.188162 4.11058 0.110036 4.22127 0.0709879 4.30756L0 4.46447V7.49945V10.5344L0.0709879 10.6913C0.110036 10.7776 0.188162 10.8883 0.244601 10.9373C0.465338 11.1288 0.432309 11.125 1.93515 11.1355L3.31136 11.1452L5.89275 13.0401C7.31251 14.0823 8.51571 14.9499 8.56649 14.9682C8.70075 15.0163 8.96713 15.0087 9.09692 14.953C9.2388 14.8921 9.39221 14.7419 9.47669 14.5811L9.54208 14.4565V7.49945V0.542354L9.47669 0.417843C9.39221 0.257036 9.2388 0.106781 9.09692 0.0458949C8.94783 -0.0181042 8.66352 -0.0146179 8.52324 0.0528986ZM11.2249 5.36311C11.0744 5.41914 10.9029 5.58057 10.8307 5.73403C10.7439 5.91865 10.744 6.20972 10.8311 6.38787C10.8667 6.46068 11.1047 6.73678 11.3667 7.00918L11.8383 7.49945L11.3667 7.98971C11.1047 8.26211 10.8667 8.53822 10.8311 8.61103C10.7443 8.78871 10.7439 9.08028 10.8302 9.26384C10.9536 9.52603 11.2056 9.67915 11.5116 9.67772C11.7628 9.67657 11.887 9.59134 12.4044 9.06534L12.8844 8.57744L13.3758 9.07633C13.9324 9.6413 14.02 9.6959 14.3327 9.67261C14.6952 9.64566 14.9697 9.36314 14.9959 8.9901C15.0184 8.67008 14.9645 8.5785 14.4166 8.00528L13.933 7.49945L14.4166 6.99362C14.9645 6.4204 15.0184 6.32882 14.9959 6.00879C14.9697 5.63576 14.6952 5.35324 14.3327 5.32628C14.02 5.303 13.9324 5.3576 13.3758 5.92257L12.8844 6.42146L12.4044 5.93356C12.0911 5.61499 11.8785 5.42421 11.7919 5.38378C11.6411 5.31333 11.3837 5.30396 11.2249 5.36311Z"
                    :fill="player.volume <= 1 ? '#ffffff' : 'rgba(114, 224, 255, 0.12)'" />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="bg-imgs">
      <img class="left" src="./assets/img/right-lines.png">
      <img class="right" src="./assets/img/right-lines.png">
    </div> -->
  </div>
</body>
<script src="./assets/js/script.js"></script>

</html>
